{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Width of the page matches the device viewport-->
        <link rel="stylesheet" href="{% static 'css/homepage/header.css' %}">
        <!--import icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <title>{% block title %}My amazing site{% endblock  %}</title>
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <header class="shop-header"> <!--The class designs the nav bar-->
            <div class="menu-icon">
                <i class="fas fa-bars"></i> <!--The specific icon for menu-->
            </div>

            <div class="shop-name" style="font-family: Helvetica, sans-serif, serif; font-size: 2.0rem;">SHOEMAX</div>

            <div class="search-bar">
            <input type="text" placeholder="Search">
            <i class="fas fa-search"></i> <!--search icon-->
            </div>

            <div class="icon-group">
                <!--Links the url account to the icon specified(Account icon)-->
            <a href="" class="icon"><i class="fas fa-user-circle"></i></a>
                <!--Links the url wishlist to the icon specified(Heart icon)-->
            <a href="" class="icon"><i class="far fa-heart"></i></a>
                <!--Links the url cart to the icon specified(Shopping cart icon)-->
            <a href="" class="icon cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-dot"></span> <!--To design the dot-->
            </a>
            </div>
        </header>
        {% block content %}
        {% endblock %}
    </body>
</html>
