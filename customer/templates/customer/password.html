{% extends "customer/base.html" %}

{% block dashboard_content %}
<h1 class="mb-4">Change Password</h1>

<div class="profile-card light-card hover-pop">
    <form method="POST" class="info-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.old_password.id_for_label }}">Current Password</label>
            {{ form.old_password }}
        </div>

        <div class="form-group">
            <label for="{{ form.new_password1.id_for_label }}">New Password</label>
            {{ form.new_password1 }}
        </div>

        <div class="form-group">
            <label for="{{ form.new_password2.id_for_label }}">Confirm New Password</label>
            {{ form.new_password2 }}
        </div>

        <button type="submit" class="btn btn-dashboard mt-3">Save New Password</button>
    </form>
</div>

<style>
/* Force light grey cards for dashboard sections */
.profile-card,
.dashboard-card,
.light-card {
    background-color: #f9f9f9 !important;
    border-radius: 12px !important;
    padding: 25px !important;
    margin-bottom: 20px !important;
    border: 1px solid #e0e0e0 !important;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05) !important;
    transition: transform 0.25s ease, box-shadow 0.25s ease !important;
}

.profile-card:hover,
.dashboard-card:hover,
.light-card:hover {
    transform: translateY(-4px) !important;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08) !important;
}

/* Info form spacing */
.info-form .form-group {
    margin-bottom: 15px;
}

.info-form label {
    font-weight: 600;
    display: block;
    margin-bottom: 5px;
}

.info-form input {
    width: 100%;
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 0.95rem;
}
</style>

{% endblock %}
