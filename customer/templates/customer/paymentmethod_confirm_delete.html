{% extends 'customer/base.html' %}
{% load static %}

{% block content %}
<h1>Delete Payment Method</h1>
<p>Are you sure you want to delete "{{ object.title }}" ({{ object.masked }})?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'customer:paymentmethod_list' %}">Cancel</a>
</form>
{% endblock %}
