{% extends 'customer/base.html' %}

{% block dashboard_content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3>Delete Payment Method</h3>
            <p>Are you sure you want to delete "{{ object.title }}" ({{ object.masked }})?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a class="btn btn-link" href="{% url 'customer:paymentmethod_list' %}">Cancel</a>
            </form>
        </div>
    </div>

</div>
{% endblock %}
