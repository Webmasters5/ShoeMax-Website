{% extends 'customer/base.html' %}

{% block dashboard_content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h1>Payment Method</h1>
            <div><strong>{{ payment_method.title }}</strong></div>
            <div>Card ending: {{ payment_method.masked }}</div>
            <div>Expires: {{ payment_method.exp_date|date:"M/Y" }}</div>
            <div>Holder: {{ payment_method.holder_name }}</div>
            <div class="mt-3">
                <a class="btn btn-outline-primary" href="{% url 'customer:paymentmethod_edit' payment_method.pk %}">Edit</a>
                <a class="btn btn-outline-danger" href="{% url 'customer:paymentmethod_delete' payment_method.pk %}">Delete</a>
                <a class="btn btn-link" href="{% url 'customer:paymentmethod_list' %}">Back</a>
            </div>
        </div>
    </div>

</div>
{% endblock %}
