{% extends 'customer/base.html' %}

{% block dashboard_content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Payment Method</h1>
            <form method="post" class="customer-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-link" href="{% url 'customer:paymentmethod_list' %}">Cancel</a>
            </form>
        </div>
    </div>

</div>
{% endblock %}
