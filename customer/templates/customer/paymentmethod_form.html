{% extends 'customer/base.html' %}
{% load static %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Payment Method</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'customer:paymentmethod_list' %}">Cancel</a>
</form>
{% endblock %}
