{% extends 'customer/base.html' %}
{% load static %}

{% block content %}
<h1>Delete Address</h1>
<p>Are you sure you want to delete <strong>{{ address.title }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'customer:address_detail' address.pk %}">Cancel</a>
</form>
{% endblock %}
