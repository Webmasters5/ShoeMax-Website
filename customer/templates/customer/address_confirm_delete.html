{% extends 'customer/base.html' %}

{% block dashboard_content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Delete Address</h3>
            <p>Are you sure you want to delete <strong>{{ address.title }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a class="btn btn-link" href="{% url 'customer:address_detail' address.pk %}">Cancel</a>
            </form>
        </div>
    </div>

</div>
{% endblock %}
