{% extends 'customer/base.html' %}

{% block dashboard_content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Address</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-link" href="{% url 'customer:address_list' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
