{% extends 'adminpanel/base.html' %}
{% block content %}
<h2>All Orders</h2>
<table class="admin-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Status</th>
            <th>Total</th>
            <th>Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.customer }}</td>
            <td>{{ order.status }}</td>
            <td>${{ order.total }}</td>
            <td>{{ order.created_at|date:"Y-m-d H:i" }}</td>
            <td><a href="{% url 'adminpanel:order_detail' order.id %}">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
