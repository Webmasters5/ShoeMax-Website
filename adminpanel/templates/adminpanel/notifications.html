{% extends 'adminpanel/base.html' %}
{% block content %}
<h2>All Notifications</h2>

<table class="admin-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Type</th>
            <th>Message</th>
            <th>Status</th>
            <th>Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for n in notifications %}
        <tr>
            <td>{{ n.id }}</td>
            <td>{{ n.customer }}</td>
            <td>{{ n.type }}</td>
            <td>{{ n.message }}</td>
            <td>{{ n.status }}</td>
            <td>{{ n.created_at|date:"Y-m-d H:i" }}</td>
            <td>
                <form method="post" action="{% url 'adminpanel:delete_notification' n.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn-small">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
