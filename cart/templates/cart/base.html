{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cart{% endblock %} | ShoeMax</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'cart/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>

  <!-- Top bar for brand and navigation -->
  <header class="topbar">
    <div class="brand">ShoeMax</div>
    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="{% url 'cart:cart_summary' %}">Cart</a>
    </nav>
  </header>

  <main class="content">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 ShoeMax</p>
  </footer>

</body>
</html>
